<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <div class="container" id="gamecontainer">
      <div class="container">
        <div id="playingfield" class="playingfield">
          <div class="player"><h1>Computer</h1></div>
          <div id="enemyboard" class="board">
            <div id="enemylabeltop" class="gridlabeltop"></div>
            <div id="enemylabelleft" class="gridlabelleft"></div>
            <div id="enemygrid" class="grid"></div>
          </div>
          <div class="player"><h1>Player</h1></div>
          <div id="playerboard" class="board">
            <div id="playerlabeltop" class="gridlabeltop"></div>
            <div id="playerlabelleft" class="gridlabelleft"></div>
            <div id="playergrid" class="grid"></div>
          </div>
        </div>
      </div>

      <div class="container" id="optioncontainer">
        <div class="container" id="gamecontrols">
          <fieldset>
            <legend>Choose your ship:</legend>
            <div>
              <select name="ships" id="ships">
                <option value="carrier">Carrier</option>
                <option value="battleship">Battleship</option>
                <option value="destroyer">Destroyer</option>
                <option value="submarine">Submarine</option>
                <option value="patrolboat">Patrol Boat</option>
              </select>
            </div>
          </fieldset>

          <fieldset>
            <legend>Bow coordinates:</legend>
            <div class="coorddisplay">
              <h4 id="bowcoords">Please click on the grid</h4>
            </div>
          </fieldset>

          <fieldset>
            <legend>Choose an orientation:</legend>
            <div>
              <input
                type="radio"
                name="orientation"
                id="horizontal"
                value="horizontal"
                checked
              />
              <label for="horizontal">Horizontal</label>
              <input
                type="radio"
                name="orientation"
                id="vertical"
                value="vertical"
              />
              <label for="vertical">Vertical</label>
            </div>
          </fieldset>

          <button type="submit" id="submit">Submit</button>
        </div>
      </div>
    </div>

    <script src="bundle.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
